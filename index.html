<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Mustapha Ouassit | Pricing component with toggle</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet"> 
  
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <main>
    <img class="bg-item-top" src="./images/bg-top.svg" alt="background-item">
    <img class="bg-item-bottom" src="./images/bg-bottom.svg" alt="background-item">
    <section class="container">
        <h1>Our Pricing</h1>
        <div class="type-payment">
          <span>Annualy</span>
          <button class="toggle" id="toggle">
            <i class="bx bxs-circle"></i>
          </button>
          <span>Monthly</span>
        </div>
        <div class="list-prices">
          <div class="card-price">
            <span class="title-offer">Basic</span>
            <span class="price">
              <span class="dollar">$</span>
              <span class="number" id="basic">19.99</span>
            </span>
              <ul class="list-offers">
                <li class="offre">500 GB Storage</li>
                <li class="offre">2 Users Allowed</li>
                <li class="offre">Send up to 3 GB</li>
              </ul>
              <button class="learn">LEARN MORE</button>
          </div>
          <div class="card-price primary-offer">
            <span class="title-offer">Professional</span>
            <span class="price">
              <span class="dollar">$</span>
              <span class="number" id="professional">24.99</span>
            </span>
              <ul class="list-offers">
                <li class="offre">1 TB Storage</li>
                <li class="offre">5 Users Allowed</li>
                <li class="offre">Send up to 10 GB</li>
              </ul>
              <button class="learn">LEARN MORE</button>
          </div>
          <div class="card-price">
            <span class="title-offer">Master</span>
            <span class="price">
              <span class="dollar">$</span>
              <span class="number" id="master">39.99</span>
            </span>
              <ul class="list-offers">
                <li class="offre">2 TB Storage</li>
                <li class="offre">10 Users Allowed</li>
                <li class="offre">Send up to 20 GB</li>
              </ul>
              <button class="learn">LEARN MORE</button>
          </div>
        </div>
    </section>
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
